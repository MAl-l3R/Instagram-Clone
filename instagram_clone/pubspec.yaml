name: instagram_clone
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.2

  # Firebase
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.3
  firebase_auth: ^4.7.1
  firebase_storage: ^11.2.5

  # To use SVG images
  flutter_svg: ^2.0.7

  # Image Picker
  image_picker: ^1.0.1

  # Provider
  provider: ^6.0.5

  # UUID
  uuid: ^3.0.7

  # For converting timestamp to string
  intl: ^0.18.1

  # Grid view in Search Page
  flutter_staggered_grid_view: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

